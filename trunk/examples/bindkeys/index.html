<!DOCTYPE html>

<link href="../../css/basics.css" rel="stylesheet" type="text/css"/>

<title>jquery.ajp.bindkeys - examples</title>

<script type="text/javascript" charset="utf-8" src="../../source/jquery.ajp.bindkeys.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	$('textarea').focus().bindkeys({
		hotkeys: {
			'Ctrl+Y': function (evt, ctx) { alert('Ctrl+Y pressed') },
			'Esc': function (evt, ctx) { alert('ESC pressed') },
			'Enter': function (evt, ctx) { alert('Enter pressed')  },
		}
	})

})

</script>

</head>

<body>

	<textarea>Press Ctrl+Y, Esc, Enter</textarea>

</body>
