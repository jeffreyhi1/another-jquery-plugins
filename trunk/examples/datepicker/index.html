<title>jquery.ajp.datepicker - examples</title>

<link href="../../source/css/release/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<link href="../../source/css/release/theme/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/release/jquery.ajp.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	$('#ex1').change(function () { console.log('#ex1 changed to:', $(this).val()) })
	$('#ex2').change(function () { console.log('#ex2 changed to:', $(this).val()) })
	$('#ex3').change(function () { console.log('#ex3 changed to:', $(this).val()) })

	$('#ex1').ajp$datepicker()
	$('#ex2').ajp$datepicker({ displayFormat: 'd mmmm, yyyy года' })
	$('#ex3').ajp$datepicker({ displayFormat: 'd mmm yyг.', valueFormat: 'dd.mm.yyyy' })

	$('#ex1val').click(function () { alert($('#ex1').val()) })
	$('#ex2val').click(function () { alert($('#ex2').val()) })
	$('#ex3val').click(function () { alert($('#ex3').val()) })
})

</script>

</head>

<body class="controls shaded-controls">
	<input type="text" class="field" id="ex1" value="2011-06-23"/> <button id="ex1val">Show</button> <br/>
	<input type="text" class="field" id="ex2" value=""/> <button id="ex2val">Show</button> <br/>
	<input type="text" class="field" id="ex3" value=""/> <button id="ex3val">Show</button> <br/>
</body>
