<title>jquery.ajp.tagscloud - examples</title>

<link href="../../source/css/release/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<link href="../../source/css/release/theme/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/release/jquery.ajp.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	$('#tags').ajp$tagscloud({
		tags: function (container) {
			var tags = []
			$(container).children('a').each(function (i, el) {
				var e = $(el)
				tags.push({
					tag: e.text(),
					weight: parseFloat(e.attr('title').replace(/\D/g, '')),
					href: e.attr('href'),
					title: e.attr('title')
				})
			})
			return tags
		},
	})

})

</script>

</head>

<body>

	<div id="tags">
		<a href="#another" title="Objects: 213">another</a>
		<a href="#jquery" title="Objects: 2342">jQuery</a>
		<a href="#plugins" title="Objects: 1342">plugins</a>
		<a href="#examples" title="Objects: 132">examples</a>
		<a href="#tags" title="Objects: 33">tags</a>
		<a href="#cloud" title="Objects: 5">cloud</a>
	</div>

</body>
