<title>jquery.ajp.scrollable - examples</title>

<script type="text/javascript" charset="utf-8" src="../../source/jquery.ajp.starrating.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	function getRating(el) {
		return parseFloat( $(el).parents('tr:eq(0)').children('td:eq(2)').text() )
	}

	$('.rating').starRating({
		rating: getRating,
		image: function (el) {
			var rate = getRating(el)
			return './rating-' + (rate >= 4 ? 'green' : (rate < 3 ? 'red' : 'yellow')) + '.png'
		}
	})

	$('.vote').starRating({
		image: './rating-yellow.png',
		voteHandler: function (vote, star) {
			$(star).parent().starRatingSet(vote)
		}
	})
})

</script>

</head>

<body>

		<tr>
			<th>plugin</th>

		</tr>
