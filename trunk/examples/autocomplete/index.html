<title>jquery.ajp.autocomplete - examples</title>

<link href="../../source/css/release/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<link href="../../source/css/release/theme/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/release/jquery.ajp.js"></script> 

<style>

body { margin: 1em; }

#ex1 { width: 20em; }

</style>

<script>

$(document).ready(function () {

	$('#ex1').ajp$autocomplete({
		getUrl: function (needle) {
			if (/[a-z]+/.test(needle))
				return { url: './ex1-' + needle + '.js', params: { 'needle': needle } }
			return { url: './autocomplete/', params: { 'needle': needle } }
		},
	})
})

</script>

</head>

<body class="controls shaded-controls">
	<input type="text" class="field" id="ex1"/> Type "a"
</body>
