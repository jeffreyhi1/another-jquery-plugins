<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<link href="../../css/basics.css" rel="stylesheet" type="text/css"/>

<title>jquery.ajp.resizable - examples</title>

<link href="./resizable.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/jquery.ajp.resizable.js"></script> 

<style>

body { margin: 1em; }

#ex1 {
	width: 600px;
	height: 200px;
	background: #fff6d5;
}

.resizable-active {
	outline: 1px solid #999;
}

#ex2 {
	width: 600px;
	height: 200px;
	background: #fff6d5;
}

</style>

<script>

$(document).ready(function () {
	$('#ex1').resizable({ proportional: false })
	$('#ex2').resizable({ proportional: true })
})

</script>

</head>

<body>

	<div id="ex1" class="resizable"></div>
	<br/>
	<div id="ex2" class="resizable"></div>

</body>
