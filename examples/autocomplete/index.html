<title>jquery.ajp.autocomplete - examples</title>

<link href="./autocomplete.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/jquery.ajp.autocomplete.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	$('#ex1').autocomplete({
		getUrl: function (needle) {
			if (/[a-z]+/.test(needle))
				return { url: './ex1-' + needle + '.js', params: { 'needle': needle } }
			return { url: './autocomplete/', params: { 'needle': needle } }
		},
	})
})

</script>

</head>

<body>
	<input type="text" class="field" id="ex1"/> Type "a"
</body>
