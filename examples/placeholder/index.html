<title>jquery.ajp.placeholder - examples</title>

<script type="text/javascript" charset="utf-8" src="../../source/jquery.ajp.placeholder.js"></script> 

<style>

body { margin: 1em; }

</style>

<script>

$(document).ready(function () {

	$('.ajp-placeholder').ajp$placeholder()

	$('.show-email-val').click(function () { alert($('#email').val()) })
	$('.show-name-val').click(function () { alert($('#name').val()) })

})

</script>

<body>
	<input id="email" type="text" class="field ajp-placeholder" placeholder="your email here..."/>
	<input id="name" type="text" class="field ajp-placeholder" data-ajp-placeholder="and your name here..."/>
	<button class="show-email-val">Show email (val)</button>
	<button class="show-name-val">Show name (val)</button>
</body>
