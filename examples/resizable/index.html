<link href="../../css/basics.css" rel="stylesheet" type="text/css"/>

<title>jquery.ajp.resizable - examples</title>

<link href="../../source/css/release/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<link href="../../source/css/release/theme/jquery.ajp.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8" src="../../source/release/jquery.ajp.js"></script> 

<style>

body { margin: 1em; }

#ex1 {
	width: 600px;
	height: 200px;
	background: #fff6d5;
}

#ex2 {
	width: 600px;
	height: 200px;
	background: #fff6d5;
}

</style>

<script>

$(document).ready(function () {

	$('#mkresizable').click(function () {
		$('#ex1').ajp$resizable({ proportional: false })
		$('#ex2').ajp$resizable({ proportional: true })
	})

	$('#mkunresizable').click(function () {
		$('#ex1').ajp$unresizable()
		$('#ex2').ajp$unresizable()
	})
})

</script>

</head>

<body>

	<button id="mkresizable">Make resizable</button>
	<button id="mkunresizable">Unresizable</button>
	<br/>
	<br/>
	<div id="ex1" class="resizable"></div>
	<br/>
	<div id="ex2" class="resizable"></div>

</body>
